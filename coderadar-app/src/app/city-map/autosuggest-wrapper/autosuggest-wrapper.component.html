<form style="padding-top: 20px; width: 100%">
  <mat-form-field style="width: 100%">
    <input [formControl]="formControl" [matAutocomplete]="auto" matInput placeholder="{{label}}" type="text">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="formatValue" [panelWidth]="auto">
      <mat-option (onSelectionChange)="handleValueChanged(option)" *ngFor="let option of filteredOptions | async"
                  [value]="option">
        {{formatValue(option)}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
