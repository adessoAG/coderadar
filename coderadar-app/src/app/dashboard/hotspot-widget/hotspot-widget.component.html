<mat-card class="mt-3">
  <div class="d-flex justify-content-between">
    <mat-card-title>Hotspots</mat-card-title>
    <div>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="openHotspotConfigurationDialog()">Metric configuration</button>
      </mat-menu>
    </div>
  </div>
  <mat-card-content>
    <table mat-table matSort matSortDirection="asc" [dataSource]="dataSource" class="mat-elevation-z8 w-100">

      <ng-container *ngFor="let heading of rowHeadings" [matColumnDef]="heading">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ (heading == 'name' ? 'Filename' : heading) | metricPipe }}</th>
        <td mat-cell *matCellDef="let element">{{ (element.metrics[heading] || element[heading]) }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="rowHeadings"></tr>
      <tr mat-row *matRowDef="let row; columns: rowHeadings;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
