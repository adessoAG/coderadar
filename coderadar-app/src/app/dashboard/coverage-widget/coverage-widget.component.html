<mat-card class="mt-3">
  <div class="d-flex justify-content-between">
    <mat-card-title>Coverage</mat-card-title>
  </div>
  <canvas baseChart [data]="chartData" [labels]="chartLabels" [colors]="chartColors"
    [chartType]="chartType" [legend]="false" [options]="options"></canvas>
  <div>
    <div class="coverageOnNewCode">{{coverageOnNewCode}} % coverage on new code</div>
    <div class="coverageOverall">{{coverageOverall}} % coverage overall</div>
  </div>
</mat-card>
