<app-autosuggest-wrapper
  (valueChanged)="handleCommitChanged($event)"
  [isDisabled]="isDisabled"
  [label]="label"
  [model$]="selected"
  [source$]="commits"
  [filterOptions]="filterCommitOptions"
  [formatOption]="formatCommit"
  [resetOnBlur]="true"
>
</app-autosuggest-wrapper>

<p *ngIf="loading">Loading</p>
