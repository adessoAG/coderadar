<div class="login-card-form" fxLayoutAlign="center center">
  <form ngNativeValidate (ngSubmit)="submitForm()">
    <mat-card>

      <!--Card title-->
      <mat-card-header>
        <mat-card-title>
          <span>Coderadar</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout="column">

        <!--Form fields-->
        <mat-form-field>
          <input [(ngModel)]="username" matInput maxlength="32" name="username" placeholder="Username" required
                 type="text">
        </mat-form-field>
        <mat-form-field>
          <input [(ngModel)]="password" matInput name="password" placeholder="Password" required type="password">
        </mat-form-field>

        <!--Possible errors-->
        <mat-error *ngIf="invalidUser || !validPassword">The user does not exist<br> or the password is incorrect!
        </mat-error>

        <!--Buttons-->
        <div id="cardButtons">
          <button mat-button routerLink="/register" type="button">No account? Sign up</button>
          <button color="primary" mat-raised-button type="submit">Log in</button>
        </div>

      </mat-card-content>
    </mat-card>
  </form>
</div>
