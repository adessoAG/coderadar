<mat-card class="mt-3">
  <div class="d-flex justify-content-between">
    <mat-card-title>Leak Period</mat-card-title>
    <div>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="openPeriodConfiguration()">Leak period configuration</button>
      </mat-menu>
    </div>
  </div>
  <div>
    <div class="periodProgressbar">
      <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
    </div>
    <div class="d-flex justify-content-between">
      <label *ngIf="leakPeriodStartDate">{{leakPeriodStartDate | date: 'dd/MM'}}</label>
      <label *ngIf="leakPeriodEndDate">{{leakPeriodEndDate | date: 'dd/MM'}}</label>
    </div>
  </div>
  <div class="scheduleTime">Schedule: Every 2 weeks</div>
</mat-card>
