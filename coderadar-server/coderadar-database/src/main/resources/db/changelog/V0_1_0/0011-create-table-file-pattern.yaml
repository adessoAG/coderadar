databaseChangeLog:
  - changeSet:
      id: 11
      author: thombergs
      changes:
        - createTable:
            tableName: file_pattern
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: pattern
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: inclusion_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_fpat_id
            schemaName: public
            tableName: file_pattern
            columnNames: id
        - addUniqueConstraint:
            constraintName: uk_fpat_id
            schemaName: public
            tableName: file_pattern
            columnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_fpat_project_id
            baseColumnNames: project_id
            baseTableName: file_pattern
            referencedColumnNames: id
            referencedTableName: project
        - createIndex:
            indexName: idx_fpat_project_id
            schemaName: public
            tableName: file_pattern
            columns:
            - column:
                name: project_id
        - createSequence:
            schemaName: public
            sequenceName: seq_fpat_id
